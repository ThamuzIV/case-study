<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="a" type="text" placeholder="ten"  >
    <input id="b" type="text" placeholder="ho" >
    <input id="c" type="text" placeholder="tendem" >

    <button onclick="change()">haha</button>
    <button onclick="hide()">hihi</button>
    <script>
        
         function change() {
            let i=0;
            let hihi = ["a","b","c"];
            for (;i<3;i++) {
                document.getElementById(hihi[i]).disabled = "True";
            }
        }

        function hide() {
            let i=0;
            let hihi = ["a","b","c"];
            for (;i<3;i++) {
                document.getElementById(hihi[i]).disabled = false;
            }
        }

    </script>
</body>
</html>
