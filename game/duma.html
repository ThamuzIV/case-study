<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style > 
    *{
        padding: 0;
        margin: 0;
    }
    canvas {
        background: red; display: block; margin: auto;
    }
    
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="380"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas"),
            ctx = canvas.getContext("2d");
            ctx.beginPath();
                ctx.rect(160, 100, 20, 10, 5.5,Math.PI*2);
                ctx.strokeStyle = "rgba(10, 10, 100, 10)";
                ctx.stroke();
                ctx.closePath();
    </script>
    
</body>
</html>
